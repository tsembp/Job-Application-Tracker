<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Job Application Tracker</h1>
        <div class="header-buttons">
            <button onclick="exportCSV()">Export CSV</button>
            <form id="importForm" enctype="multipart/form-data">
                <input type="file" id="csvFile" accept=".csv" required>
                <button type="button" onclick="importCSV()">Import CSV</button>
            </form>
        </div>
    </header>

    <div class="container">
        <section class="form-section">
            <h3>New Job Application</h3>
            <form id="jobForm">
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="position" placeholder="Position" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="date" id="applicationDate" required>

                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="APPLIED">Applied</option>
                    <option value="REJECTED">Rejected</option>
                    <option value="INTERVIEW">Interview</option>
                    <option value="OFFERED">Offered</option>
                </select>

                <label for="jobType">Job Type</label>
                <select id="jobType" required>
                    <option value="ONSITE">Onsite</option>
                    <option value="HYBRID">Hybrid</option>
                    <option value="REMOTE">Remote</option>
                </select>

                <textarea id="notes" rows="4" placeholder="Add notes here"></textarea>

                <button type="submit">Add Application</button>
            </form>
        </section>

        <section class="table-section">
            <h3>Current Applications</h3>

            <div class="filters">
                <input type="text" id="searchBar" placeholder="Search by keyword...">
                <button onclick="searchApplications()">Search</button>

                <select id="statusFilter">
                    <option value="">Select Status</option>
                    <option value="APPLIED">Applied</option>
                    <option value="REJECTED">Rejected</option>
                    <option value="INTERVIEW">Interview</option>
                    <option value="OFFERED">Offered</option>
                </select>

                <select id="jobTypeFilter">
                    <option value="">Select Job Type</option>
                    <option value="ONSITE">Onsite</option>
                    <option value="REMOTE">Remote</option>
                    <option value="HYBRID">Hybrid</option>
                </select>

                <select id="locationFilter">
                    <option value="">Select Location</option>
                </select>

                <button onclick="filterApplications()">Search</button>
            </div>

            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Job Type</th>
                        <th>Location</th>
                        <th>Application Date</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="applicationsList"></tbody>
            </table>

            <div id="paginationControls" style="text-align: center; margin-top: 20px;">
            </div>
        </section>
    </div>

    <header class="charts-header">
        <h1>Applications Insights</h1>
    </header>

    <div class="charts-container">
        <div id="left-section">
            <canvas id="jobTypeChart"></canvas>
        </div>
        <div class="right-section">
            <div id="statusChart-container">
                <canvas id="statusChart"></canvas>
            </div>
            <div class="hero-section">
                <div>
                    <h1 id="totalApplications">0</h1>
                    <p>Total Applications</p>
                </div>
                <div>
                    <h1 id="totalInterviews">0</h1>
                    <p>Interviews</p>
                </div>
                <div>
                    <h1 id="totalOffers">0</h1>
                    <p>Offers</p>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        Developed by <a href="https://www.linkedin.com/in/panagiotis-tsembekis/" target="_blank">Panagiotis Tsembekis</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
